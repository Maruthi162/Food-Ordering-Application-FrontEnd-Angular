<h1 mat-dialog-title>Select Payment Method</h1>
<div mat-dialog-content>
  <form>
    <mat-radio-group [(ngModel)]="selectedPaymentType" name="paymentType">
      <mat-radio-button value="creditCard">Credit Card</mat-radio-button><br>
      <mat-radio-button value="paypal">PayPal</mat-radio-button><br>
      <mat-radio-button value="bankTransfer">Bank Transfer</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirm()">Proceed</button>
</div>
