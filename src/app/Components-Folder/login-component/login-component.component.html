<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required>
      </div>
      <button type="submit" (click)="login()"><mat-icon>login</mat-icon>Login</button>
      <div class="error-message" *ngIf="loginError">{{ loginError }}</div>
      
    </form>
    <div>
      <a class="nav-link active" routerLink="/register">Sign Up</a>
  </div>
</div>
