<div class="container">
    <h2>Register Form</h2>
    <form (ngSubmit)="register()">
        <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="registeredUser.username" name="username" required>
            
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="registeredUser.email" name="email" required>
           
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="registeredUser.password" name="password" required>
            
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="registeredUser.confirmPassword" name="confirmPassword" required>
            
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="registeredUser.phoneNumber" name="phoneNumber" required>
            
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select class="form-control" id="role" [(ngModel)]="selectedRole" name="role">
                <option value="Customer">Customer</option>
                <option value="Owner">Owner</option>
            </select>
            
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div>
        <a class="nav-link active" routerLink="/login">Login</a>
    </div>
</div>


<p>{{responseMessage}}</p>
<p>{{status}}</p>
